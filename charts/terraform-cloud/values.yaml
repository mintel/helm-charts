  enabled: false
  # -- Set ArgoCD syncWave for this resource (default -20)
  # syncWave: -20
  terraform:
    ### Set Terraform version for this module to overwrite global.TerraformVersion
    # terraformVersion:
    ### Set override to stop IRSA from ending in global.name
    # nameOverride:
    # @default -- -
    module:
      # -- Registry path of the Terraform module used to create the resource
      # (https://app.terraform.io/app/Mintel/registry/modules/private/Mintel/app-iam/aws)
      source: app.terraform.io/Mintel/app-iam/aws
      # -- Module version
      version: "2.5.1"
    # -- Vars to be applied to all instances defined below
    # @default -- See below
    vars:
      {}
      ### Override the generated workspace name, for example if the generated name is above the char limit
      # workspaceNameOverride: string
      ### Comma-separated list of tags to add to workspace. Default: "env:<environment>,owner:<owner>,mod:<module>"
      # workspaceTags: string
      ### Set to true allows destroy runs on the workspace. Default: false in prod/logs, true in non-prod
      # workspaceAllowDestroy: bool
      ### Determines team ownership of the workspace. Default: Values.global.owner
      # workspaceOwner: string
    # -- Configure Terraform Cloud notifications. This should not be changed unless you really know what you're doing.
    notifications:
      - name: tfcloud-auto-approver
        enabled: true
        type: generic
        url: "${TFCLOUD_AUTO_APPROVER_URL}"
        token: "${TFCLOUD_AUTO_APPROVER_SIGNATURE_KEY}"
        triggers: ["run:needs_attention"]

lambda:
  # -- Set to true to create a Lambda function
  enabled: false
  # -- Set ArgoCD syncWave for this resource (default -40)
  # syncWave: -40
  terraform:
    terraformVersion: 1.4.3
    module:
      # -- Registry path of the Terraform module used to create the resource
      # (https://app.terraform.io/app/Mintel/registry/modules/private/Mintel/lambda/aws)
      source: app.terraform.io/Mintel/lambda/aws
      # -- Module version
      version: 5.0.1
    # -- Vars to be applied to all instances defined below
    # @default -- See below
    defaultVars:
      ### The image to use for the lambda (e.g.
      ### 551844124467.dkr.ecr.eu-west-1.amazonaws.com/gitlab/mintel/satoshi/tools/lambda-test)
      # image_uri: string
      ### The image entrypoint (typically this is set in the built image but you can override here if required)
      # entry_point: list(string)
      ### The image command (typically this is set in the built image but you can override here if required)
      # command: list(string)
      ### Environment variables to pass into the lambda function environment
      # environment_variables: map(string)
      ### The maximum amount of memory, in MB, your Lambda function will be able to use at runtime. Default: 128
      # memory_size: number
      ### Set to true if your Lambda function needs access to the internet. Default: false
      # should_create_outbound_rule: bool
      ### The maximum amount of time, in seconds, your Lambda function will be allowed to run. Must be between 1 and 900
      ### seconds. Default: 3
      # timeout: number
      ### The directory inside the container from which your function will be run (typically this is set in the built
      ### image but you can override here if required)
      # working_directory: string
      ### Override the generated workspace name, for example if the generated name is above the char limit
      # workspaceNameOverride: string
      ### Comma-separated list of tags to add to workspace. Default: "env:<environment>,owner:<owner>,mod:<module>"
      # workspaceTags: string
      ### Set to true allows destroy runs on the workspace. Default: false in prod/logs, true in non-prod
      # workspaceAllowDestroy: bool
      ### Determines team ownership of the workspace. Default: Values.global.owner
      # workspaceOwner: string
      ### Use to map keys from AWS secret manager secrets to new key names. Map values should be in the form <new key>:<module secret key>
      # outputSecretMap: {}
      ### Automatically set to true if prod and false if non-prod. Override this only if you know what you're doing.
      # multi_az: bool
      ### Automatically set to 14 in prod, 7 in qa and 0 in dev. Override this only if you know what you're doing.
      # backup_retention_period: number
      ### Automatically set to true in prod and qa but false in dev. Override this only if you know what you're doing.
      # enable_deletion_protection: bool
    # -- A map of instance names => variable key/value pairs to be sent to the terraform module. The values in
    # `defaultVars` will be applied to every instance if not explicitly defined here.
    instances: {}

