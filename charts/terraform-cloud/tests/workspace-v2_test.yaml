suite: Test Workspaces V2
templates:
  - workspace.yaml
release:
  namespace: test-namespace
tests:
  - it: Test workspace defaults
    set:
      global.name: mntl-test-workspace
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.agentPoolID: test-agent-pool
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: metadata.labels.name
          value: mntl-test-workspace-s3
        documentIndex: 0
      - equal:
          path: spec.name
          value: dev-eu-west-1-cluster1-test-namespace-mntl-test-workspace-s3
        documentIndex: 0
      - equal:
          path: spec.organization
          value: Mintel
        documentIndex: 0
      - equal:
          path: spec.executionMode
          value: agent
        documentIndex: 0
      - equal:
          path: spec.applyMethod
          value: auto
        documentIndex: 0
      - equal:
          path: spec.allowDestroyPlan
          value: true
        documentIndex: 0
      - equal:
          path: spec.agentPool.id
          value: test-agent-pool
        documentIndex: 0
      - equal:
          path: spec.sshKey.name
          value: mintel-ssh
        documentIndex: 0
      - equal:
          path: spec.token.secretKeyRef.key
          value: token
        documentIndex: 0
      - equal:
          path: spec.token.secretKeyRef.name
          value: terraformrc
        documentIndex: 0
  - it: Test workspace overrides
    set:
      global.name: mntl-test-workspace
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.agentPoolID: test-agent-pool
      global.terraform.executionMode: remote
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: metadata.labels.name
          value: mntl-test-workspace-s3
        documentIndex: 0
      - equal:
          path: spec.name
          value: dev-eu-west-1-cluster1-test-namespace-mntl-test-workspace-s3
        documentIndex: 0
      - equal:
          path: spec.organization
          value: Mintel
        documentIndex: 0
      - equal:
          path: spec.executionMode
          value: remote
        documentIndex: 0
      - equal:
          path: spec.applyMethod
          value: auto
        documentIndex: 0
      - equal:
          path: spec.allowDestroyPlan
          value: true
        documentIndex: 0

  - it: Test workspace defaults in prod-like environment (prod)
    set:
      global.name: mntl-test-workspace
      global.clusterEnv: prod
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.agentPoolID: test-agent-pool
      global.terraform.executionMode: remote
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.allowDestroyPlan
          value: false
        documentIndex: 0

  - it: Test workspace defaults in prod-like environment (logs)
    set:
      global.name: mntl-test-workspace
      global.clusterEnv: logs
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.agentPoolID: test-agent-pool
      global.terraform.executionMode: remote
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.allowDestroyPlan
          value: false
        documentIndex: 0

  - it: Test workspace overrides at global-config level
    set:
      global.name: mntl-test-workspace
      global.clusterEnv: prod
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.agentPoolID: test-agent-pool
      global.terraform.executionMode: remote
      global.terraform.defaultWorkspaceAllowDestroy: true
      global.terraform.defaultApplyMethod: manual
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.allowDestroyPlan
          value: true
        documentIndex: 0
      - equal:
          path: spec.applyMethod
          value: manual
        documentIndex: 0

  - it: Test workspace overrides at resource-config level
    set:
      global.name: mntl-test-workspace
      global.clusterEnv: prod
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.agentPoolID: test-agent-pool
      global.terraform.executionMode: remote
      s3:
        terraform:
          defaultVars:
            workspaceAllowDestroy: true
            workspaceApplyMethod: manual
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.allowDestroyPlan
          value: true
        documentIndex: 0
      - equal:
          path: spec.applyMethod
          value: manual
        documentIndex: 0


  - it: Test workspace instance overrides
    set:
      global.name: mntl-test-workspace
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.agentPoolID: test-agent-pool
      global.terraform.executionMode: remote
      s3:
        enabled: true
        terraform:
          instances:
            test-bucket: {}
            test-bucket-another: {}
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-mntl-test-bucket-s3
        documentIndex: 0
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-mntl-test-bucket-another-s3
        documentIndex: 2

  - it: Test workspace allow destroy env
    set:
      global.name: test-app
      global.clusterEnv: prod
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.allowDestroyPlan
          value: false
        documentIndex: 0

  - it: Test workspace allow destroy env resource-override
    set:
      global.name: test-app
      global.clusterEnv: prod
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      s3:
        terraform:
          defaultVars:
            workspaceAllowDestroy: true
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.allowDestroyPlan
          value: true
        documentIndex: 0

  - it: Test workspace allow destroy env global-override
    set:
      global.name: test-app
      global.clusterEnv: prod
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.defaultWorkspaceAllowDestroy: true
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.allowDestroyPlan
          value: true
        documentIndex: 0

  - it: Test tags
    set:
      global.name: test-app
      global.clusterEnv: prod
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.defaultWorkspaceAllowDestroy: true
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.tags
          value:
            - env:prod
            - owner:sre
            - mod:s3
            - allow-destroy:true
            - kubernetes-managed
        documentIndex: 0

  - it: Test tags with env/allow-destroy flags changed
    set:
      global.name: test-app
      global.clusterEnv: logs
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.tags
          value:
            - env:logs
            - owner:sre
            - mod:s3
            - allow-destroy:false
            - kubernetes-managed
        documentIndex: 0

  - it: Test teamAccess can be configured
    set:
      global.name: test-app
      global.clusterEnv: logs
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v2
      global.terraform.teamAccess:
        - access: admin
          team:
            name: test-admin-team
        - access: write
          team:
            name: test-app-team
      s3:
        enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.teamAccess
          value:
            - access: admin
              team:
                name: test-admin-team
            - access: write
              team:
                name: test-app-team
        documentIndex: 0
