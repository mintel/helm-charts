suite: Test Workspaces
templates:
  - workspace.yaml
release:
  namespace: test-namespace
tests:
  - it: Dev S3 module workspace name override
    set:
      global.name: mntl-test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      s3:
        enabled: true
        terraform:
          defaultVars:
            workspaceNameOverride: i-have-been-overwritten
    asserts:
      - equal:
          path: metadata.name
          value: i-have-been-overwritten
      - notContains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: workspaceNameOverride
            sensitive: false
            value: i-have-been-overwritten
  - it: Dev S3 module workspace name does not repeat mntl-prefix
    set:
      global.name: mntl-test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      s3.enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-mntl-test-app-s3
  - it: Dev S3 module workspace adds correct env override
    set:
      global.name: mntl-test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      s3.enabled: true
    asserts:
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: enable_versioning
            sensitive: false
            value: "false"
  - it: Dev S3 module workspace
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      s3.enabled: true
    asserts:
      - isKind:
          of: Workspace
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-mntl-test-app-s3
      - equal:
          path: spec.module.source
          value: app.terraform.io/Mintel/private-s3-bucket/aws
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.annotations.[app.mintel.com/altManifestFileSuffix]
          value: mntl-test-app-s3
      - equal:
          path: metadata.annotations.[argocd.argoproj.io/sync-wave]
          value: "-40"
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: name
            sensitive: false
            value: mntl-test-app
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: tfcloud_agent
            sensitive: false
            value: "true"
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: eks_cluster_name
            sensitive: false
            value: cluster1
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: aws_region
            sensitive: false
            value: eu-west-1
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: aws_account_name
            sensitive: false
            value: dev
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: output_secret_name
            sensitive: false
            value: test-namespace/mntl-test-app/s3
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: true
            key: secret_tags
            sensitive: false
            value: '{access-project = "test-namespace-ops"}'
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: true
            key: tags
            sensitive: false
            value: |-
                {
                  Owner       = "sre"
                  Project     = "test-project"
                  Application = "test-app"
                }
