suite: Test Workspaces
templates:
  - workspace.yaml
release:
  namespace: test-namespace
tests:
  - it: Dev S3 module workspace
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.region: eu-west-1
      global.owner: sre
      global.partOf: test-project
      s3:
        enabled: true
    asserts:
      - isKind:
          of: Workspace
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-test-app-s3
      - equal:
          path: spec.module.source
          value: app.terraform.io/Mintel/private-s3-bucket/aws
      - equal:
          path: spec.agentPoolID
          value: apool-ARFKgcQQcY3T91bk
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: name
            sensitive: false
            value: test-app
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: true
            key: tags
            sensitive: false
            value: |-
              {
                  Owner       = "sre"
                  Project     = "test-project"
                  Application = "test-app"
              }
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: true
            key: secret_tags
            sensitive: false
            value: '{access-project = "test-namespace-ops"}'
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: output_secret_name
            sensitive: false
            value: test-namespace/test-app/s3
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: tfcloud_agent
            sensitive: false
            value: "true"
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: eks_cluster_name
            sensitive: false
            value: cluster-1
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: aws_region
            sensitive: false
            value: eu-west-1