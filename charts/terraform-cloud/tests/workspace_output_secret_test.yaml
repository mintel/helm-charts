suite: Test Workspace Output Secret
templates:
  - workspace-output-secret.yaml
release:
  namespace: test-namespace
tests:
  - it: Dev S3 module instance workspace output secret with override
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.externalSecret: true
      s3:
        enabled: true
        terraform:
          instances:
            test-bucket:
              outputSecretMap:
                TEST_BUCKET_ID: BUCKET_ID
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ExternalSecret
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: mntl-test-bucket-s3
      - contains:
          path: spec.data
          content:
            secretKey: TEST_BUCKET_ID
            remoteRef:
              key: test-namespace/mntl-test-bucket/s3
              property: BUCKET_ID
      - isNull:
          path: spec.dataFrom
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore
      - hasDocuments:
          count: 1
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets-manager-local
  - it: Dev S3 module workspace output secret with override
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.externalSecret: true
      s3:
        enabled: true
        terraform:
          defaultVars:
            outputSecretMap:
              TEST_BUCKET_ID: BUCKET_ID
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ExternalSecret
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: mntl-test-app-s3
      - contains:
          path: spec.data
          content:
            secretKey: TEST_BUCKET_ID
            remoteRef:
              key: test-namespace/mntl-test-app/s3
              property: BUCKET_ID
      - isNull:
          path: spec.dataFrom
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore
      - hasDocuments:
          count: 1
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets-manager-local
  - it: Dev S3 module workspace output secret
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.externalSecret: true
      s3.enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ExternalSecret
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: mntl-test-app-s3
      - equal:
          path: spec.dataFrom[0].key
          value: test-namespace/mntl-test-app/s3
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore
      - hasDocuments:
          count: 1
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets-manager-local
