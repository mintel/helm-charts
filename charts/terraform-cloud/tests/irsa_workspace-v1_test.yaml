suite: Test IRSA Workspaces
templates:
  - irsa-workspace.yaml
release:
  namespace: test-namespace
tests:
  - it: IRSA created for Dev S3 module workspace
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v1
      s3.enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Workspace
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-test-app-irsa
      - equal:
          path: spec.module.source
          value: app.terraform.io/Mintel/app-iam/aws
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.annotations["app.mintel.com/altManifestFileSuffix"]
          value: test-app-irsa
      - equal:
          path: metadata.annotations["argocd.argoproj.io/sync-wave"]
          value: "-20"
      - contains:
          path: spec.runTriggers
          content:
            sourceableName: dev-eu-west-1-cluster1-test-namespace-mntl-test-app-s3
      - contains:
          path: spec.variables
          content:
              environmentVariable: false
              hcl: false
              key: name
              sensitive: false
              value: test-app
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: tfcloud_agent
            sensitive: false
            value: "true"
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: eks_cluster_name
            sensitive: false
            value: cluster1
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: aws_region
            sensitive: false
            value: eu-west-1
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: false
            key: aws_account_name
            sensitive: false
            value: dev
      - contains:
          path: spec.variables
          content:
            environmentVariable: false
            hcl: true
            key: tags
            sensitive: false
            value: |-
                {
                  Application = "test-app"
                  Component = "test-app"
                  Owner = "sre"
                  Project = "test-project"
                }
  - it: IRSA created explicitly
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v1
      irsa.enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Workspace
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-test-app-irsa
      - hasDocuments:
          count: 1
  - it: IRSA created with modified syncWave
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v1
      irsa.enabled: true
      irsa.syncWave: "-100"
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Workspace
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-test-app-irsa
      - equal:
          path: spec.module.source
          value: app.terraform.io/Mintel/app-iam/aws
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.annotations["argocd.argoproj.io/sync-wave"]
          value: "-100"
  - it: IRSA created with default (0) syncWave
    set:
      global.name: test-app
      global.clusterEnv: dev
      global.clusterName: cluster1
      global.clusterRegion: eu-west-1
      global.owner: sre
      global.partOf: test-project
      global.terraform.operatorVersion: v1
      irsa.enabled: true
      irsa.syncWave: "0"
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Workspace
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: dev-eu-west-1-cluster1-test-namespace-test-app-irsa
      - equal:
          path: spec.module.source
          value: app.terraform.io/Mintel/app-iam/aws
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.annotations["argocd.argoproj.io/sync-wave"]
          value: "0"
