suite: Test ExternalSecrets
templates:
  - external-secrets.yaml
release:
  namespace: test-namespace
tests:
  - it: Renders external secret
    set:
      global.name: test-app
      externalSecrets:
        - name: "external-secret"
          secretPath: test/external/secret
    asserts:
      - isKind:
          of: ExternalSecret
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: test-app-external-secret
      - equal:
          path: spec.dataFrom[0].key
          value: test/external/secret
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore
      - hasDocuments:
          count: 1
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets-manager-local
  - it: Renders multiple external secrets
    set:
      global.name: test-app
      externalSecrets:
        - name: "external-secret1"
          secretPath: test/external/secret1
        - name: "external-secret2"
          secretPath: test/external/secret2
      asserts:
        - hasDocuments:
            count: 2
        - isKind:
            of: ExternalSecret
          documentIndex: 0
        - isKind:
            of: ExternalSecret
          documentIndex: 1
        - equal:
            path: metadata.namespace
            value: test-namespace
          documentIndex: 0
        - equal:
            path: metadata.namespace
            value: test-namespace
          documentIndex: 1
        - equal:
            path: metadata.name
            value: test-app-external-secret1
            documentIndex: 0
        - equal:
            path: metadata.name
            value: test-app-external-secret2
            documentIndex: 1
        - equal:
            path: spec.dataFrom[0].key
            value: test/external/secret1
            documentIndex: 0
        - equal:
            path: spec.dataFrom[0].key
            value: test/external/secret2
            documentIndex: 1
        - equal:
            path: spec.secretStoreRef.kind
            value: SecretStore
            documentIndex: 0
        - equal:
            path: spec.secretStoreRef.kind
            value: SecretStore
            documentIndex: 1
        - equal:
            path: spec.secretStoreRef.name
            value: aws-secrets-manager-local
            documentIndex: 0
        - equal:
            path: spec.secretStoreRef.name
            value: aws-secrets-manager-local
            documentIndex: 1
