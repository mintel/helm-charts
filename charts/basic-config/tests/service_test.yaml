suite: Test Headless Service
templates:
  - service.yaml
release:
  namespace: test-namespace
tests:
  - it: Renders headless service
    set:
      global.name: test-app
      service:
        enabled: true
        jobName: test
        headless: true
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: test
      - equal:
          path: spec.clusterIP
          value: None
  - it: Renders headless service
    set:
      global.name: test-app
      service:
        enabled: true
        headless: true
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: test-app
      - equal:
          path: spec.clusterIP
          value: None
