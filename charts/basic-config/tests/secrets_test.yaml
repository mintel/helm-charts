suite: Test Secrets
templates:
  - secrets.yaml
release:
  namespace: test-namespace
tests:
  - it: Check renders a single external secret with no overrides
    set:
      global.name: test-app
      global.clusterEnv: qa
      extraSecrets:
        - name: "external-secret"
          path: test/external/secret
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ExternalSecret
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: test-app-external-secret
      - equal:
          path: spec.dataFrom[0].key
          value: test-namespace/test-app/external-secret
      - hasDocuments:
          count: 1

  - it: Check secret name override
    set:
      global.name: test-app
      global.clusterEnv: qa
      extraSecrets:
        - nameOverride: "external-secret1"
          pathOverride: test/external/secret1
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - hasDocuments:
          count: 1
      - isKind:
          of: ExternalSecret
        documentIndex: 0
      - equal:
          path: metadata.name
          value: external-secret1
        documentIndex: 0

  - it: Check secret path override
    set:
      global.name: test-app
      global.clusterEnv: qa
      extraSecrets:
        - name: "external-secret1"
          pathOverride: test/external/secret1
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - hasDocuments:
          count: 1
      - isKind:
          of: ExternalSecret
        documentIndex: 0
      - equal:
          path: spec.dataFrom[0].key
          value: test/external/secret1
        documentIndex: 0

  - it: Check renders a single external secret
    set:
      global.name: test-app
      global.clusterEnv: qa
      extraSecrets:
        - name: "external-secret"
          pathOverride: test/external/secret
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ExternalSecret
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: test-app-external-secret
      - equal:
          path: spec.dataFrom[0].key
          value: test/external/secret
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore
      - hasDocuments:
          count: 1
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets-manager-local
  - it: Check renders multiple external secrets
    set:
      global.name: test-app
      global.clusterEnv: qa
      extraSecrets:
        - name: "external-secret1"
          pathOverride: test/external/secret1
        - name: "external-secret2"
          pathOverride: test/external/secret2
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - hasDocuments:
          count: 2
      - isKind:
          of: ExternalSecret
        documentIndex: 0
      - isKind:
          of: ExternalSecret
        documentIndex: 1
      - equal:
          path: metadata.namespace
          value: test-namespace
        documentIndex: 0
      - equal:
         path: metadata.namespace
         value: test-namespace
        documentIndex: 1
      - equal:
          path: metadata.name
          value: test-app-external-secret1
        documentIndex: 0
      - equal:
          path: metadata.name
          value: test-app-external-secret2
        documentIndex: 1
      - equal:
          path: spec.dataFrom[0].key
          value: test/external/secret1
        documentIndex: 0
      - equal:
          path: spec.dataFrom[0].key
          value: test/external/secret2
        documentIndex: 1
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore
        documentIndex: 0
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore
        documentIndex: 1
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets-manager-local
        documentIndex: 0
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets-manager-local
        documentIndex: 1
  - it: Check secret name override
    set:
      global.name: test-app
      global.clusterEnv: qa
      extraSecrets:
        - nameOverride: "external-secret1"
          pathOverride: test/external/secret1
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - hasDocuments:
          count: 1
      - isKind:
          of: ExternalSecret
        documentIndex: 0
      - equal:
          path: metadata.name
          value: external-secret1
        documentIndex: 0
  - it: Check secret path override
    set:
      global.name: test-app
      global.clusterEnv: qa
      extraSecrets:
        - name: "external-secret1"
          pathOverride: test/external/secret1
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - hasDocuments:
          count: 1
      - isKind:
          of: ExternalSecret
        documentIndex: 0
      - equal:
          path: spec.dataFrom[0].key
          value: test/external/secret1
        documentIndex: 0
