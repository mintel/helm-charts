{{- if .Values.ingress.enabled }}
{{- if (eq .Values.global.clusterEnv "local") }}
---
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "mintel_common.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "mintel_common.labels" . | nindent 4 }}
  annotations:
    {{ include "mintel_common.commonAnnotations" . | nindent 4 }}
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Values.ingress.defaultHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "mintel_common.fullname" . }}
                port:
                  number: {{ .Values.port }}
{{- else }}
---
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "mintel_common.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "mintel_common.labels" . | nindent 4 }}
  annotations:
    {{ include "mintel_common.commonAnnotations" . | nindent 4 }}
    {{- with .Values.ingress.serverTimeoutSeconds }}
    ingress.kubernetes.io/timeout-server: {{ . }}s
    {{- end }}
    ingress.kubernetes.io/rewrite-target: /
    {{- if (and .Values.metrics .Values.metrics.enabled) }}
    ingress.kubernetes.io/config-backend: |
      acl k8s-monitoring-endpoints path {{ include "mintel_common.ingressDenyEndpoints" . }}
      http-request deny if k8s-monitoring-endpoints
    {{- if (and .Values.ingress.blackbox .Values.ingress.blackbox.enabled) }}
    prometheus.io/probe: "true"
    prometheus.io/probepath: {{ .Values.ingress.blackbox.probePath }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.defaultHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "mintel_common.fullname" . }}
                port:
                  number: {{ .Values.port }}
    {{- range .Values.ingress.extraHosts }}
    - host: {{ .name }}
      http:
        paths:
          - path: {{ default "/" .path }}
            pathType: {{ default "Prefix" .pathType }}
            backend:
              service:
                name: {{ default (include "mintel_common.fullname" $) .serviceName }}
                port:
                  number: {{ default $.Values.port .servicePort }}
    {{- end }}
    {{- with .Values.ingress.specificRulesHostsYaml }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range $key, $val := .Values.global.ingressTLSSecrets }}
    {{- $domainUsed := false -}}
    {{- $domainHosts := list -}}
    {{- if hasSuffix ($key | replace "_" ".") $.Values.ingress.defaultHost -}}
    {{- $domainUsed = true -}}
    {{- $domainHosts = append $domainHosts $.Values.ingress.defaultHost -}}
    {{- end -}}
    {{- range $.Values.ingress.extraHosts -}}
    {{- if hasSuffix ($key | replace "_" ".") .name -}}
    {{- $domainUsed = true -}}
    {{- $domainHosts = append $domainHosts .name -}}
    {{- end -}}
    {{- end -}}
    {{- if $domainUsed }}
    - hosts:
        {{- toYaml $domainHosts | nindent 8 }}
      secretName: {{ $val }}
    {{- end }}
    {{- end }}
    {{- with .Values.ingress.specificTlsHostsYaml }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
