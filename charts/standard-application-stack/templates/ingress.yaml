{{- if .Values.ingress.enabled }}
{{- if (eq .Values.global.clusterEnv "local") }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mintel_common.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "mintel_common.labels" . | nindent 4 }}
  annotations:
    {{ include "mintel_common.commonAnnotations" . | nindent 4 }}
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: {{ .Values.ingress.defaultHost }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "mintel_common.fullname" . }}
                port:
                  number: {{ .Values.port }}
            path: /
            pathType: Prefix
{{- else }}
---
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "mintel_common.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "mintel_common.labels" . | nindent 4 }}
  annotations:
    {{ include "mintel_common.commonAnnotations" . | nindent 4 }}
    {{- if .Values.className }}
    kubernetes.io/ingress.class: {{ .Values.ClassName }}
    {{- else }}
    kubernetes.io/ingress.class: haproxy
    {{- end }}
spec:
  rules:
    - host: {{ .Values.ingress.defaultHost }}
      http:
        paths:
          - backend:
              serviceName: {{ include "mintel_common.fullname" . }}
              servicePort: {{ .Values.port }}
            path: /
    {{- range .Values.ingress.extraHosts }}
    - host: {{ .name }}
      http:
        paths:
          - backend:
              serviceName: {{ default (include "mintel_common.fullname" $) .serviceName }}
              servicePort: {{ default $.Values.port .servicePort }}
            path: {{ default "/" .path }}
    {{- end }}
    {{- with .Values.ingress.specificRulesHostsYaml }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range $key, $val := .Values.global.ingressTLSSecrets }}
    {{- $domainUsed := false -}}
    {{- $domainHosts := list -}}
    {{- if hasSuffix ($key | replace "_" ".") $.Values.ingress.defaultHost -}}
    {{- $domainUsed = true -}}
    {{- $domainHosts = append $domainHosts $.Values.ingress.defaultHost -}}
    {{- end -}}
    {{- range $.Values.ingress.extraHosts -}}
    {{- if hasSuffix ($key | replace "_" ".") .name -}}
    {{- $domainUsed = true -}}
    {{- $domainHosts = append $domainHosts .name -}}
    {{- end -}}
    {{- end -}}
    {{- if $domainUsed }}
    - hosts:
        {{- toYaml $domainHosts | nindent 8 }}
      secretName: {{ $val }}
    {{- end }}
    {{- end }}
    {{- with .Values.ingress.specificTlsHostsYaml }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
