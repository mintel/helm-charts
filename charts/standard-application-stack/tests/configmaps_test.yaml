suite: Test ConfigMaps
templates:
  - configmaps.yaml
release:
  namespace: test-namespace
tests:
  - it: Empty configmap
    set:
      global.name: test-app
      configMaps:
        - name: "config"
          create: true
          configs: []
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: metadata.name
          value: test-app-config

  - it: Single singleline data entry
    set:
      global.name: test-app
      configMaps:
        - name: "config"
          create: true
          configs:
            - name: test1
              data: test-data
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: data["test1"]
          value: test-data

  - it: Single multiline data entry
    set:
      global.name: test-app
      configMaps:
        - name: "config"
          create: true
          configs:
            - name: test1
              data: |
                test data line 1
                test data line 2
                test data line 3
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: data["test1"]
          value: |
            test data line 1
            test data line 2
            test data line 3

  - it: Mixed singleline and  multiline data entries
    set:
      global.name: test-app
      configMaps:
        - name: "config"
          create: true
          configs:
            - name: test1
              data: |
                test data line 1
                test data line 2
                test data line 3
            - name: test2
              data: even more test data
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: data["test1"]
          value: |
            test data line 1
            test data line 2
            test data line 3
      - equal:
          path: data["test2"]
          value: even more test data
