suite: Test OTEL Instrumentation Enabled Deployment
templates:
  - deployment.yaml
release:
  namespace: test-namespace
tests:
  - it: Check default python otel envars are added
    set:
      global.clusterEnv: qa
      global.name: test-app
      otel.python.enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Deployment
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: KUBERNETES_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APP_ENVIRONMENT
              value: qa
            - name: RUNTIME_ENVIRONMENT
              value: kubernetes
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://grafana-agent.monitoring.svc.cluster.local:4317
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_SERVICE_NAME
              value: test-app
            - name: OTEL_RESOURCE_ATTRIBUTES_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: OTEL_TRACES_SAMPLER
              value: parentbased_always_on
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=$(OTEL_SERVICE_NAME),ip=$(OTEL_RESOURCE_ATTRIBUTES_POD_IP)
            - name: OTEL_PYTHON_EXCLUDED_URLS
              value: /health[zy]?,/liveness,/ready[z]?,/readiness,/external-health-check,/metrics,/favicon.ico,/static.*

  - it: Check global otel extraEnv vars are added
    set:
      global.clusterEnv: qa
      global.name: test-app
      otel.python.enabled: true
      otel.extraEnv:
        - name: otel-global
          value: value
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Deployment
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: KUBERNETES_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APP_ENVIRONMENT
              value: qa
            - name: RUNTIME_ENVIRONMENT
              value: kubernetes
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://grafana-agent.monitoring.svc.cluster.local:4317
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_SERVICE_NAME
              value: test-app
            - name: OTEL_RESOURCE_ATTRIBUTES_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: OTEL_TRACES_SAMPLER
              value: parentbased_always_on
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=$(OTEL_SERVICE_NAME),ip=$(OTEL_RESOURCE_ATTRIBUTES_POD_IP)
            - name: otel-global
              value: value
            - name: OTEL_PYTHON_EXCLUDED_URLS
              value: /health[zy]?,/liveness,/ready[z]?,/readiness,/external-health-check,/metrics,/favicon.ico,/static.*

  - it: Check custom python otel extraEnv vars are added
    set:
      global.clusterEnv: qa
      global.name: test-app
      otel.python.enabled: true
      otel.python.extraEnv:
        - name: python-specific
          value: value
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Deployment
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: KUBERNETES_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APP_ENVIRONMENT
              value: qa
            - name: RUNTIME_ENVIRONMENT
              value: kubernetes
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://grafana-agent.monitoring.svc.cluster.local:4317
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_SERVICE_NAME
              value: test-app
            - name: OTEL_RESOURCE_ATTRIBUTES_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: OTEL_TRACES_SAMPLER
              value: parentbased_always_on
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=$(OTEL_SERVICE_NAME),ip=$(OTEL_RESOURCE_ATTRIBUTES_POD_IP)
            - name: python-specific
              value: value
            - name: OTEL_PYTHON_EXCLUDED_URLS
              value: /health[zy]?,/liveness,/ready[z]?,/readiness,/external-health-check,/metrics,/favicon.ico,/static.*

  - it: Check custom sampler settings
    set:
      global.clusterEnv: qa
      global.name: test-app
      otel.python.enabled: true
      otel.sampler.type: always_on
      otel.sampler.arg: 0.001
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: Deployment
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.containers[0].env
          value:
            - name: KUBERNETES_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: APP_ENVIRONMENT
              value: qa
            - name: RUNTIME_ENVIRONMENT
              value: kubernetes
            - name: OTEL_TRACES_EXPORTER
              value: otlp
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://grafana-agent.monitoring.svc.cluster.local:4317
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_SERVICE_NAME
              value: test-app
            - name: OTEL_RESOURCE_ATTRIBUTES_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: OTEL_TRACES_SAMPLER
              value: always_on
            - name: OTEL_TRACES_SAMPLER_ARG
              value: 0.001
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.name=$(OTEL_SERVICE_NAME),ip=$(OTEL_RESOURCE_ATTRIBUTES_POD_IP)
            - name: OTEL_PYTHON_EXCLUDED_URLS
              value: /health[zy]?,/liveness,/ready[z]?,/readiness,/external-health-check,/metrics,/favicon.ico,/static.*
