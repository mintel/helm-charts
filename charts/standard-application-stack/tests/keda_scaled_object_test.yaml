  - it: Creates a ScaledObject with custom triggers
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.triggers.custom:
        - type: 'prometheus'
          metadata:
            query: 'sum(rate(http_requests_total{service="podinfo-http"}[2m]))'
            serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
            threshold: '5'
        - type: 'prometheus'
          metadata:
            query: 'sum(rate(http_requests_total{service="podinfo-grpc"}[5m]))'
            serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
            threshold: '10'
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.triggers
          value:
            - type: 'prometheus'
              metadata:
                query: 'sum(rate(http_requests_total{service="podinfo-http"}[2m]))'
                serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
                threshold: '5'
            - type: 'prometheus'
              metadata:
                query: 'sum(rate(http_requests_total{service="podinfo-grpc"}[5m]))'
                serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
                threshold: '10'

  - it: Creates a ScaledObject with Mimir configuration for prometheus triggers
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.mimir:
        enabled: true
        serverAddress: 'https://mimir.monitoring.svc:8080'
        customHeaders: 'X-Scope-OrgID: tenant-1'
      autoscaling.triggers.custom:
        - type: 'prometheus'
          metadata:
            query: 'sum(rate(http_requests_total{service="podinfo-http"}[1m]))'
            threshold: '5'
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.triggers[0].metadata.serverAddress
          value: 'https://mimir.monitoring.svc:8080'
      - equal:
          path: spec.triggers[0].metadata.authModes
          value: 'basic'
      - equal:
          path: spec.triggers[0].metadata.customHeaders
          value: 'X-Scope-OrgID: tenant-1'
      - equal:
          path: spec.triggers[0].authenticationRef
          value:
            name: mimir
            kind: ClusterTriggerAuthentication

  - it: Creates a ScaledObject with explicit fallback settings
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.fallback:
        failureThreshold: 1
        replicas: 10
        ignoredValue: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - isKind:
          of: ScaledObject
      - equal:
