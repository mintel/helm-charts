suite: Test Keda ScaledObjects
templates:
  - keda-scaled-object.yaml
release:
  namespace: test-namespace
tests:
  - it: Creates a ScaledObject for a Deployment
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      statefulset: false
    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: example-app
      - equal:
          path: spec.fallback
          value:
            failureThreshold: 3
            replicas: 2

  - it: Creates a ScaledObject for a StatefulSet
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      statefulset: true
    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: StatefulSet
      - equal:
          path: spec.scaleTargetRef.name
          value: example-app
      - equal:
          path: spec.fallback
          value:
            failureThreshold: 3
            replicas: 2

  - it: Creates custom triggers
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.triggers.custom:
        - type: 'prometheus'
          metadata:
            metricName: 'http_requests_total'
            query: 'sum(rate(http_requests_total{service="podinfo-http"}[2m]))'
            serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
            threshold: '5'
        - type: 'prometheus'
          metadata:
            metricName: 'http_requests_total'
            query: 'sum(rate(http_requests_total{service="podinfo-grpc"}[5m]))'
            serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
            threshold: '10'
    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.triggers
          value:
            - type: 'prometheus'
              metadata:
                metricName: 'http_requests_total'
                query: 'sum(rate(http_requests_total{service="podinfo-http"}[2m]))'
                serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
                threshold: '5'
            - type: 'prometheus'
              metadata:
                metricName: 'http_requests_total'
                query: 'sum(rate(http_requests_total{service="podinfo-grpc"}[5m]))'
                serverAddress: 'http://prometheus-k8s.monitoring.svc:9090'
                threshold: '10'

  - it: Creates a ScaledObject with fallback settings
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.fallback:
        failureThreshold: 1
        replicas: 10
        ignoredValue: true

    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.fallback
          value:
            failureThreshold: 1
            replicas: 10

  - it: Creates a ScaledObject with advanced settings
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.advanced:
        restoreToOriginalReplicaCount: true
        horizontalPodAutoscalerConfig:
          name: test-hpa
          behavior:
            scaleDown:
              stabilizationWindowSeconds: 300
              policies:
              - type: Percent
                value: 100
                periodSeconds: 15

    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.advanced
          value:
            restoreToOriginalReplicaCount: true
            horizontalPodAutoscalerConfig:
              name: test-hpa
              behavior:
                scaleDown:
                  stabilizationWindowSeconds: 300
                  policies:
                  - type: Percent
                    value: 100
                    periodSeconds: 15

  - it: Creates target utilization triggers
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.triggers.targetCPUUtilizationPercentage: 100
      autoscaling.triggers.targetMemoryUtilizationPercentage: 50
    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.triggers
          value:
            - type: cpu
              metadata:
                type: Utilization
                value: "100"
            - type: memory
              metadata:
                type: Utilization
                value: "50"

  - it: Creates target average-value triggers
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.triggers.targetCPUAverageValue: 101
      autoscaling.triggers.targetMemoryAverageValue: 51
    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.triggers
          value:
            - type: cpu
              metadata:
                type: AverageValue
                value: "101"
            - type: memory
              metadata:
                type: AverageValue
                value: "51"

  - it: Check utilization takes precedence over average value when both specified
    set:
      global.clusterEnv: qa
      autoscaling.enabled: true
      autoscaling.triggers.targetCPUUtilizationPercentage: 100
      autoscaling.triggers.targetMemoryUtilizationPercentage: 50
      autoscaling.triggers.targetCPUAverageValue: 101
      autoscaling.triggers.targetMemoryAverageValue: 51
    asserts:
      - isKind:
          of: ScaledObject
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: example-app
      - equal:
          path: spec.triggers
          value:
            - type: cpu
              metadata:
                type: Utilization
                value: "100"
            - type: memory
              metadata:
                type: Utilization
                value: "50"
