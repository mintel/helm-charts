suite: Test Deployment Ports
templates:
  - deployment.yaml
release:
  namespace: test-namespace
tests:
  - it: Check default container main port
    set:
      global.clusterEnv: qa
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.template.spec.containers[0].ports
          value:
          - containerPort: 8000
            name: http
  - it: Check overridden container main port
    set:
      global.clusterEnv: qa
      port: 9000
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.template.spec.containers[0].ports
          value:
          - containerPort: 9000
            name: http
  - it: Check container extraPorts
    set:
      global.clusterEnv: qa
      extraPorts:
        - name: "extra-port-1"
          containerPort: 8001
        - name: "extra-port-2"
          containerPort: 8002
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.template.spec.containers[0].ports
          value:
          - containerPort: 8000
            name: http
          - containerPort: 8001
            name: extra-port-1
          - containerPort: 8002
            name: extra-port-2
  - it: Check container extraPorts are validated
    set:
      global.clusterEnv: qa
      extraPorts:
        - name: "extra-port-1"
          containerPort: 8001
        - name: "extra-port-2"
          containerPort: 8002
        - name: "extra-port-3"
          containerPort: 8003
          shouldIgnoreThis: value
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.template.spec.containers[0].ports
          value:
          - containerPort: 8000
            name: http
          - containerPort: 8001
            name: extra-port-1
          - containerPort: 8002
            name: extra-port-2
          - containerPort: 8003
            name: extra-port-3
  - it: Check container extraPorts protocol
    set:
      global.clusterEnv: qa
      extraPorts:
        - name: "extra-port-1"
          containerPort: 8001
        - name: "extra-port-2"
          containerPort: 8002
          protocol: "UDP"
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - equal:
          path: spec.template.spec.containers[0].ports
          value:
          - containerPort: 8000
            name: http
          - containerPort: 8001
            name: extra-port-1
          - containerPort: 8002
            name: extra-port-2
            protocol: "UDP"
  - it: Check container hybrid cloud ports
    set:
      global.clusterEnv: qa
      hybridCloud.enabled: true
    asserts:
      - matchSnapshot: {} # Check for regressions and unexpected changes.
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 20200
            name: consul-metrics
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 20000
            name: consul-proxy
