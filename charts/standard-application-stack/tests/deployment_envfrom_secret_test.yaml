suite: Test Deployment Container Env Variable
templates:
  - deployment.yaml
release:
  namespace: test-namespace
tests:
  - it: Check envfrom secretRef is present
    set:
      global.clusterEnv: qa
      global.name: test-app
      dynamodb.enabled: true
      # Disable default application secret
      externalSecret.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.containers[0].envFrom[0].secretRef.name
          value: test-app-dynamodb
  - it: Check secretName override
    set:
      global.clusterEnv: qa
      global.name: test-app
      dynamodb.enabled: true
      dynamodb.secretNameOverride: overrideName
      # Disable default application secret
      externalSecret.enabled: false
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.namespace
          value: test-namespace
      - hasDocuments:
          count: 1
      - equal:
          path: spec.template.spec.containers[0].envFrom[0].secretRef.name
          value: overrideName
      - equal:
          path: metadata.annotations.[secret.reloader.stakater.com/reload]
          value: overrideName
