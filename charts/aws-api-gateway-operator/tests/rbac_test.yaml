suite: test rbac
templates:
  - role.yaml
  - role-binding.yaml
  - cluster-role.yaml
  - cluster-role-binding.yaml
tests:
  - it: role can access awsapigateway objects
    template: cluster-role.yaml
    set:
      image.tag: latest
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: rules[0].resources
          value:
            - awsapigateways
      - equal:
          path: rules[0].verbs
          value: [create, delete, get, list, patch, update, watch]
