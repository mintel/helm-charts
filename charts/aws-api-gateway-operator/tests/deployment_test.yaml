suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: should work
    set:
      image.tag: latest
    asserts:
      - isKind:
          of: Deployment
      - matchRegex:
          path: metadata.name
          pattern: RELEASE-NAME-aws-api-gateway-operator
      - equal:
          path: spec.template.spec.containers[0].image
          value: registry.gitlab.com/mintel/satoshi/tools/aws-api-gateway-operator:latest
