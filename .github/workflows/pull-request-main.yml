name: Test Charts

on:
  pull_request:
    branches:
      - main

jobs:
  pullrequest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.0

      - name: Configuer Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTION@users.noreploy.github.com"

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Add repo dependencies
        run: |
          for d in ./charts/*/ ; do
            echo $d
            cd $d
            helm dependency list | grep -v "REPOSITORY" | grep -v -e '^$' | awk '{ system("helm repo add " $1 " " $3)}'
            cd ../..
          done

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: List changed charts
        id: list-changed
        run: |
          ## If executed with debug this won't work anymore.
          changed=$(ct list-changed --target-branch main)
          charts=$(echo "$changed" | tr '\n' ' ' | xargs)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
            echo "::set-output name=changed_charts::$charts"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --target-branch main --validate-maintainers=false --check-version-increment=false

      - name: Run unit tests
        uses: buttahtoast/helm-release-action@master
        with:
          exec: "unit-tests"
          charts: "${{ steps.list-changed.outputs.changed_charts }}"
        if: steps.list-changed.outputs.changed == 'true'
